<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> pedro forms </title>
     <link rel="stylesheet" href="makeaccount.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
     
     <div class="wrapper">
          <form action="">

               <h1> Create new account </h1>

               <!-- firstname -->

               <div class="Nbox">
                    <input type="text" placeholder="First name" required> 
                    <i class='bx bxs-user-rectangle' ></i>
                    
               </div>

                <!-- Lastname -->

               <div class="Nbox">
                    <input type="text" placeholder="Last name" required> 
                    <i class='bx bxs-user-rectangle' ></i>
               </div>

               <!-- Username -->

               <div class="input-box">
                    <input type="text" placeholder="Username" required> 
                    <i class='bx bxs-user-circle' ></i>
               </div>

               <!-- Password -->

               <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
               </div>
     
               <!-- Email -->

               <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
               </div>

               <!-- Forgotpass -->

               <div class="remember-forget">

                    <label> <input type="checkbox" required> Agree with Terms & conditions </label>

               </div>
               
               <button id="RegisterBTN" type="submit" class="btn"> Register </button>     
               
               <div class="register-link">

                    <p> Have an account? <a href="index.html"> Sign in </a> </p>

               </div>
          </form>
     </div>

     <script src="makeacount.js"> </script>

</body>
</html>
